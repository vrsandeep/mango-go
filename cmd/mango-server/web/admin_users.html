<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Mango</title>
    <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css">
    <link rel="stylesheet" href="/static/css/library_grid.css">
    <style>
        .header-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-table th, .user-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .actions-cell {
            display: flex;
            gap: 1rem;
        }
        .actions-cell button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.25rem;
        }
        .actions-cell button:hover {
            color: var(--accent-color);
        }
        .header-actions button, .modal-actions button {
            background-color: var(--btn-bg);
            color: var(--text-color);
            border: none;
            font-size: 1.2rem;
            padding: 0.5rem 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        .header-actions button:hover, .modal-actions button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-form-group {
            margin-bottom: 1rem;
        }
        .modal-form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .modal-form-group input, .modal-form-group select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        #modal-cancel-btn:hover {
            background-color: #ff4500;
            color: white;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <button class="menu-toggle" id="menu-toggle-btn"><i class="ph-bold ph-list"></i></button>
            <nav class="nav-links" id="nav-links">
                <div class="sidebar-logo">
                  <!-- <svg class="header-logo" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM4 4h16v11.17l-3.17-3.17-2 2-3-3-3.17 3.17L4 12.34V4z"/></svg> -->
                  <img src="/static/images/logo.svg" alt="Mango Logo" class="header-logo">
                </div>
                <a href="/">Home</a>
                <a href="/library">Library</a>
                <a href="/admin" class="admin-only" style="display: none;">Admin</a>
                <a href="/tags">Tags</a>
                <div class="header-dropdown">
                  <button class="header-dropdown-btn" tabindex="0">Download <i class="ph-bold ph-caret-down"></i></button>
                  <div class="header-dropdown-content">
                    <span style="font-weight:600; color:var(--text-color); padding:0.5em 1.2em;">SOURCE</span>
                    <a href="/downloads/plugins">Plugins</a>
                    <hr>
                    <a href="/downloads/manager">Download Manager</a>
                    <a href="/downloads/subscriptions">Subscription Manager</a>
                  </div>
                </div>
            </nav>
        </div>
        <div class="header-right">
            <button id="theme-toggle-btn">Theme</button>
            <button id="logout-btn" class="auth-only" style="display: none;">Logout</button>
        </div>
    </header>
    <main class="container">
        <h1>User Management</h1>
        <div class="header-actions">
            <button id="add-user-btn">Add New User</button>
        </div>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- User rows will be rendered here -->
            </tbody>
        </table>
    </main>

    <div class="modal-overlay" id="user-modal">
        <div class="modal-content">
            <h2 id="modal-title">Add User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="modal-form-group">
                    <label for="username-input">Username</label>
                    <input type="text" id="username-input" required>
                </div>
                <div class="modal-form-group">
                    <label for="password-input">Password</label>
                    <input type="password" id="password-input" placeholder="Leave blank to keep unchanged">
                </div>
                <div class="modal-form-group">
                    <label for="role-select">Role</label>
                    <select id="role-select">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" id="modal-cancel-btn">Cancel</button>
                    <button type="submit">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="main-footer"><span id="version-footer"></span></footer>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const currentUser = await checkAuth('admin');
            if (!currentUser) return;

            const tableBody = document.getElementById('users-table-body');
            const modal = document.getElementById('user-modal');
            const modalTitle = document.getElementById('modal-title');
            const userForm = document.getElementById('user-form');
            const userIdInput = document.getElementById('user-id');
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const roleSelect = document.getElementById('role-select');

            let allUsers = [];

            const renderUsers = () => {
                tableBody.innerHTML = '';
                allUsers.forEach(user => {
                    const row = document.createElement('tr');
                    const createdAt = new Date(user.created_at).toLocaleDateString();
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.role}</td>
                        <td>${createdAt}</td>
                        <td class="actions-cell">
                            <button class="edit-btn" data-id="${user.id}" title="Edit User"><i class="ph-bold ph-pencil-simple"></i></button>
                            <button class="delete-btn" data-id="${user.id}" title="Delete User" ${currentUser.id === user.id ? 'disabled' : ''}><i class="ph-bold ph-trash"></i></button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            };

            const loadUsers = async () => {
                try {
                    const response = await fetch('/api/admin/users');
                    allUsers = await response.json();
                    renderUsers();
                } catch (e) {
                    console.error("Failed to load users:", e);
                    alert("Error: Could not load users.");
                }
            };

            const openModal = (user = null) => {
                userForm.reset();
                if (user) {
                    modalTitle.textContent = 'Edit User';
                    userIdInput.value = user.id;
                    usernameInput.value = user.username;
                    roleSelect.value = user.role;
                    passwordInput.placeholder = "Leave blank to keep unchanged";
                    passwordInput.required = false;
                } else {
                    modalTitle.textContent = 'Add New User';
                    userIdInput.value = '';
                    passwordInput.placeholder = "Password";
                    passwordInput.required = true;
                }
                modal.style.display = 'flex';
            };

            const closeModal = () => {
                modal.style.display = 'none';
            };

            const handleFormSubmit = async (e) => {
                e.preventDefault();
                const id = userIdInput.value;
                const isEditing = id !== '';
                const url = isEditing ? `/api/admin/users/${id}` : '/api/admin/users';
                const method = isEditing ? 'PUT' : 'POST';

                const payload = {
                    username: usernameInput.value,
                    role: roleSelect.value,
                };
                if (passwordInput.value) {
                    payload.password = passwordInput.value;
                }

                if (!isEditing && !payload.password) {
                    alert("Password is required for new users.");
                    return;
                }

                try {
                    const response = await fetch(url, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) {
                        closeModal();
                        await loadUsers();
                    } else {
                        const error = await response.json();
                        alert(`Error: ${error.error}`);
                    }
                } catch (e) {
                    alert("An unexpected error occurred.");
                }
            };

            const handleDelete = async (userId, username) => {
                if (!confirm(`Are you sure you want to delete user "${username}"? This cannot be undone.`)) {
                    return;
                }
                try {
                    const response = await fetch(`/api/admin/users/${userId}`, { method: 'DELETE' });
                    if (response.ok) {
                        await loadUsers();
                    } else {
                        const error = await response.json();
                        alert(`Error: ${error.error}`);
                    }
                } catch (e) {
                    alert("An unexpected error occurred.");
                }
            };

            document.getElementById('add-user-btn').addEventListener('click', () => openModal());
            document.getElementById('modal-cancel-btn').addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if(e.target === modal) closeModal();
            });
            userForm.addEventListener('submit', handleFormSubmit);

            tableBody.addEventListener('click', (e) => {
                const editBtn = e.target.closest('.edit-btn');
                if (editBtn) {
                    const user = allUsers.find(u => u.id == editBtn.dataset.id);
                    if (user) openModal(user);
                }

                const deleteBtn = e.target.closest('.delete-btn');
                if (deleteBtn) {
                    const user = allUsers.find(u => u.id == deleteBtn.dataset.id);
                    if (user) handleDelete(user.id, user.username);
                }
            });

            loadUsers();
        });
    </script>
</body>
</html>
