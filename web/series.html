<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Library</title>
    <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css">
    <style>
        :root { --bg-color: #1a1a1a; --text-color: #f0f0f0; --card-bg: #2a2a2a; --btn-bg: #333; --border-color: #555; --accent-color: #1e90ff; }
        body.light-theme { --bg-color: #f4f4f9; --text-color: #1a1a1a; --card-bg: #ffffff; --btn-bg: #e0e0e0; --border-color: #ccc; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; transition: background-color 0.2s, color 0.2s; }
        a { color: var(--accent-color); text-decoration: none; }

        /* Header & Nav */
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; background-color: var(--card-bg); border-bottom: 1px solid var(--border-color); }
        .header-left { display: flex; align-items: center; gap: 1.5rem; }
        .header-logo { height: 32px; width: 32px; fill: var(--text-color); }
        .nav-links a { font-size: 1.1rem; }
        .header-right { display: flex; align-items: center; gap: 1rem; }
        .menu-toggle { display: none; background: none; border: none; font-size: 2rem; color: var(--text-color); cursor: pointer; }

        /* Grid & Cards */
        .container { max-width: 1400px; margin: 2rem auto; padding: 0 1.5rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1.5rem; }
        .item-card { background-color: var(--card-bg); border-radius: 8px; overflow: hidden; color: var(--text-color); display: flex; flex-direction: column; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .thumbnail-container { width: 100%; padding-top: 140%; position: relative; transition: transform 0.2s ease-in-out;}
        .thumbnail { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; background-color: #333; transition: transform 0.2s ease-in-out; }
        .item-card:hover .thumbnail { transform: scale(1.05); }
        .item-title { padding: 0.75rem 0.75rem 0.25rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .progress-bar-container { margin: 0 0.75rem 0.75rem; height: 6px; background-color: #444; border-radius: 3px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--accent-color); border-radius: 3px; transition: width 0.3s ease; }

        /* Mobile Sidebar */
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: fixed; top: 0; left: -250px; width: 250px; height: 100vh; background-color: var(--card-bg); padding-top: 4rem; transition: left 0.3s ease; box-shadow: 2px 0 10px rgba(0,0,0,0.3); }
            .nav-links.active { left: 0; }
            .nav-links a { padding: 1rem 1.5rem; }
            .menu-toggle { display: block; }
            .header-left { gap: 1rem; }
        }
        #load-more-btn { background-color: #333; color: white; border: 1px solid #555; padding: 10px 20px; font-size: 1rem; cursor: pointer; border-radius: 5px; }
        #load-more-btn:hover { background-color: #444; }
        #theme-toggle-btn, #logout-btn { background-color: var(--btn-bg); color: var(--text-color); border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px; }
        #theme-toggle-btn:hover, #logout-btn:hover { background-color: var(--accent-color); color: white; }
        #theme-toggle-btn { margin-right: 1rem; }
        #logout-btn { margin-left: 1rem; }
        .footer { margin-top: 2rem; text-align:center; padding: 2rem;}
        .footer button:hover { background-color: var(--accent-color); color: white; }

    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <button class="menu-toggle" id="menu-toggle-btn"><i class="ph-bold ph-list"></i></button>
            <svg class="header-logo" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM4 4h16v11.17l-3.17-3.17-2 2-3-3-3.17 3.17L4 12.34V4z"/></svg>
            <nav class="nav-links" id="nav-links">
                <a href="/library">Home</a>
                <!-- More links can be added here -->
            </nav>
        </div>
        <div class="header-right">
            <button id="theme-toggle-btn">Theme</button>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <main class="container">
        <h1>Library</h1>
        <div class="grid" id="series-grid"></div>
        <div class="footer">
            <button id="load-more-btn">Load More</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const seriesGrid = document.getElementById('series-grid');
            const loadMoreBtn = document.getElementById('load-more-btn');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const menuToggleBtn = document.getElementById('menu-toggle-btn');
            const navLinks = document.getElementById('nav-links');
            let currentPage = 1;

            // --- Theme Logic ---
            const applyTheme = (theme) => {
                document.body.classList.toggle('light-theme', theme === 'light');
            };
            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            // --- Mobile Menu Logic ---
            menuToggleBtn.addEventListener('click', () => navLinks.classList.toggle('active'));

            // --- Data Loading ---
            const loadSeries = async () => {
                const response = await fetch(`/api/series?page=${currentPage}&per_page=100`);
                const seriesList = await response.json();
                if (!seriesList || seriesList.length === 0) {
                    loadMoreBtn.style.display = 'none'; // Hide button if no more items
                    return;
                }

                seriesList.forEach(series => {
                    const card = document.createElement('a');
                    card.href = `/series/${series.id}`;
                    card.className = 'item-card';
                    // Prioritize custom cover, fall back to generated thumbnail
                    const coverSrc = series.custom_cover_url || series.thumbnail || '';
                    const progressPercent = series.total_chapters > 0 ? (series.read_chapters / series.total_chapters) * 100 : 0;

                    card.innerHTML = `
                        <div class="thumbnail-container">
                            <img class="thumbnail" src="${coverSrc}" alt="Cover for ${series.title}" loading="lazy">
                        </div>
                        <div class="item-title" title="${series.title}">${series.title}</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progressPercent}%;"></div>
                        </div>
                    `;
                    seriesGrid.appendChild(card);
                });
            };

            loadMoreBtn.addEventListener('click', () => {
                currentPage++;
                loadSeries();
            });

            // Initial load
            applyTheme(localStorage.getItem('theme'));
            loadSeries();
        });
    </script>
</body>
</html>
