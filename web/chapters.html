<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css">
    <style>
        :root { --bg-color: #1a1a1a; --text-color: #f0f0f0; --card-bg: #2a2a2a; --btn-bg: #333; --border-color: #555; --accent-color: #1e90ff; }
        body.light-theme { --bg-color: #f4f4f9; --text-color: #1a1a1a; --card-bg: #ffffff; --btn-bg: #e0e0e0; --border-color: #ccc; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; transition: background-color 0.2s, color 0.2s; }
        a { color: var(--accent-color); text-decoration: none; }

        /* Header & Nav */
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; background-color: var(--card-bg); border-bottom: 1px solid var(--border-color); }
        .header-left { display: flex; align-items: center; gap: 1.5rem; }
        .header-logo { height: 32px; width: 32px; fill: var(--text-color); }
        .nav-links a { font-size: 1.1rem; }
        .header-right { display: flex; align-items: center; gap: 1rem; }
        .menu-toggle { display: none; background: none; border: none; font-size: 2rem; color: var(--text-color); cursor: pointer; }

        .library-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; gap: 1rem; flex-wrap: wrap; }
        .search-bar { flex-grow: 1; max-width: 400px; }
        .search-bar input { width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--card-bg); color: var(--text-color); }
        .sort-controls { display: flex; align-items: center; gap: 0.5rem; }
        .sort-controls select { padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--card-bg); color: var(--text-color); }
        .sort-controls button { background-color: var(--btn-bg); color: var(--text-color); border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px; }
        .sort-controls button:hover { background-color: var(--accent-color); color: white; }
        .sort-controls span { color: var(--text-color); font-size: 0.9rem; }
        .total-count { color: #888; font-size: 0.9rem; margin-bottom: 1rem; display: inline-block; margin-left: 1rem; }
        .total-count::before { content: "Total: "; font-weight: bold; }
        .total-count::after { content: " chapters"; }

        /* Tags */
        .tags-container { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; padding: 0.5rem; background-color: var(--card-bg); border-radius: 8px; }
        .tag { background-color: var(--btn-bg); padding: 0.25rem 0.75rem; border-radius: 15px; font-size: 0.9rem; display: flex; align-items: center; gap: 0.25rem; }
        .tag-remove-btn { cursor: pointer; font-weight: bold; }
        .tag-input { margin-bottom: 1rem; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--card-bg); color: var(--text-color); width: 100%; max-width: 400px; }

        /* Grid & Cards */
        .container { max-width: 1400px; margin: 2rem auto; padding: 0 1.5rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1.5rem; }
        .item-card { background-color: var(--card-bg); border-radius: 8px; overflow: hidden; color: var(--text-color); display: flex; flex-direction: column; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .thumbnail-container { width: 100%; padding-top: 140%; position: relative; transition: transform 0.2s ease-in-out; }
        .thumbnail { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; background-color: #333; transition: transform 0.2s ease-in-out; }
        .item-card:hover .thumbnail { transform: scale(1.05); }
        .item-title { padding: 0.75rem 0.75rem 0.25rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .progress-bar-container { margin: 0 0.75rem 0.75rem; height: 6px; background-color: #444; border-radius: 3px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--accent-color); border-radius: 3px; transition: width 0.3s ease; }

        /* Mobile Sidebar */
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: fixed; top: 0; left: -250px; width: 250px; height: 100vh; background-color: var(--card-bg); padding-top: 4rem; transition: left 0.3s ease; box-shadow: 2px 0 10px rgba(0,0,0,0.3); }
            .nav-links.active { left: 0; }
            .nav-links a { padding: 1rem 1.5rem; }
            .menu-toggle { display: block; }
            .header-left { gap: 1rem; }
            .search-bar { width: 100%; }
            .sort-controls { width: 100%; }
        }

        .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.5rem; }
        .page-header-left { display: flex; align-items: center; gap: 1rem; }
        .breadcrumb { font-size: 0.9rem; color: #aaa; margin-bottom: 2rem; }
        .breadcrumb a { color: #aaa; } .breadcrumb a:hover { color: var(--accent-color); }
        .edit-btn { background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 8px; border-radius: 5px; cursor: pointer; }

        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--card-bg); padding: 2rem; border-radius: 8px; width: 90%; max-width: 500px; }
        .modal-content h2 { margin-top: 0; }
        .modal-form-group { margin-bottom: 1rem; }
        .modal-form-group label { display: block; margin-bottom: 0.5rem; }
        .modal-form-group input { width: 100%; padding: 0.5rem; background: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 5px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 1rem; }

        .header-thumb { cursor: pointer;width: 100px; height: 140px; object-fit: cover; border-radius: 5px; }

        #load-more-btn { background-color: #333; color: white; border: 1px solid #555; padding: 10px 20px; font-size: 1rem; cursor: pointer; border-radius: 5px; }
        #load-more-btn:hover { background-color: #444; }
        #theme-toggle-btn, #logout-btn { background-color: var(--btn-bg); color: var(--text-color); border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px; }
        #theme-toggle-btn:hover, #logout-btn:hover { background-color: var(--accent-color); color: white; }
        #theme-toggle-btn { margin-right: 1rem; }
        #logout-btn { margin-left: 1rem; }
        .footer { margin-top: 2rem; text-align:center; padding: 2rem;}
        .footer button:hover { background-color: var(--accent-color); color: white; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <button class="menu-toggle" id="menu-toggle-btn"><i class="ph-bold ph-list"></i></button>
            <svg class="header-logo" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM4 4h16v11.17l-3.17-3.17-2 2-3-3-3.17 3.17L4 12.34V4z"/></svg>
            <nav class="nav-links" id="nav-links">
                <a href="/library">Home</a>
                <a href="/admin">Admin</a>
                <!-- More links can be added here -->
            </nav>
        </div>
        <div class="header-right">
            <button id="theme-toggle-btn">Theme</button>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <div class="page-header-left">
                <img id="series-thumb" class="header-thumb">
                <h1 id="series-title"></h1>
                <button class="edit-btn" id="edit-series-btn"><i class="ph-bold ph-pencil-simple"></i></button>
            </div>
        </div>
        <div class="breadcrumb">
            <a href="/library">Home</a> / <!--<span id="breadcrumb-series-title"></span> -->
        </div>
        <span id="total-count" class="total-count"></span>
        <!-- Merge tag-input into tags-container and any new tags should be added here -->
        <div class="tags-container" id="tags-container"></div>
        <input type="text" class="tag-input" id="tag-input" placeholder="Add a tag here.">
        <div class="library-controls">
            <div class="search-bar">
                <input type="search" id="search-input" placeholder="Search chapters...">
            </div>
            <div class="sort-controls">
                <span>Sort by:</span>
                <select id="sort-by">
                    <option value="auto">Auto</option>
                    <option value="path">Name</option>
                    <option value="updated_at">Date Modified</option>
                    <option value="progress">Progress</option>
                </select>
                <button id="sort-dir-btn">▲</button>
            </div>
        </div>
        <div class="grid" id="chapters-grid"></div>
        <div class="footer">
            <button id="load-more-btn">Load More</button>
        </div>
    </main>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal-content">
            <h2 id="edit-modal-title">Edit Series</h2>
            <div class="modal-form-group">
                <label for="cover-url-input">Cover URL</label>
                <input type="text" id="cover-url-input">
            </div>
            <div class="modal-form-group">
                <label>Progress</label>
                <div style="display: flex; gap: 1rem;">
                    <button id="mark-all-read-btn">Mark All as Read</button>
                    <button id="mark-all-unread-btn">Mark All as Unread</button>
                </div>
            </div>
            <div class="modal-actions">
                <button id="modal-cancel-btn">Cancel</button>
                <button id="modal-save-btn">Save</button>
            </div>
        </div>
    </div>
    <footer class="main-footer" style="text-align:center; padding: 1rem; color: #888;">
        <span id="version-footer"></span>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const seriesId = window.location.pathname.split('/')[2];
            const chaptersGrid = document.getElementById('chapters-grid');
            const loadMoreBtn = document.getElementById('load-more-btn');
            const seriesTitleEl = document.getElementById('series-title');
            const seriesThumbEl = document.getElementById('series-thumb');
            const navLinks = document.getElementById('nav-links');
            const menuToggleBtn = document.getElementById('menu-toggle-btn');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');

            const tagsContainer = document.getElementById('tags-container');
            const tagInput = document.getElementById('tag-input');
            const searchInput = document.getElementById('search-input');
            const sortBySelect = document.getElementById('sort-by');
            const sortDirBtn = document.getElementById('sort-dir-btn');
            const totalCountEl = document.getElementById('total-count');

            const editSeriesBtn = document.getElementById('edit-series-btn');
            const editModal = document.getElementById('edit-modal');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            const modalSaveBtn = document.getElementById('modal-save-btn');
            const coverUrlInput = document.getElementById('cover-url-input');
            const markAllReadBtn = document.getElementById('mark-all-read-btn');
            const markAllUnreadBtn = document.getElementById('mark-all-unread-btn');

            let state = { currentPage: 1, search: '', sortBy: 'auto', sortDir: 'asc', isLoading: false, hasMore: true };
            // let currentPage = 1;

            const applyTheme = (theme) => {
                if (theme === 'light') { document.body.classList.add('light-theme'); }
                else { document.body.classList.remove('light-theme'); }
            };

            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            // --- Mobile Menu Logic ---
            menuToggleBtn.addEventListener('click', () => navLinks.classList.toggle('active'));

            const updateCover = async (url) => {
                await fetch(`/api/series/${seriesId}/cover`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                seriesThumbEl.src = url; // Update image on the page immediately
            };

            seriesThumbEl.addEventListener('click', () => {
                const newUrl = prompt("Enter new cover image URL:", seriesThumbEl.src);
                if (newUrl && newUrl.trim() !== '') {
                    updateCover(newUrl.trim());
                }
            });

            const loadChapters = async (reset = false) => {
                if (state.isLoading || !state.hasMore && !reset) return;
                state.isLoading = true;
                if (reset) {
                    state.currentPage = 1;
                    state.hasMore = true;
                    chaptersGrid.innerHTML = '';
                }

                const url = `/api/series/${seriesId}?page=${state.currentPage}&per_page=100&search=${state.search}&sort_by=${state.sortBy}&sort_dir=${state.sortDir}`;
                const response = await fetch(url);
                const seriesData = await response.json();

                if (reset) {
                    const total = response.headers.get('X-Total-Count');
                    totalCountEl.textContent = `${total}`;
                }

                if (seriesData) {
                    document.title = seriesData.title;
                    seriesTitleEl.textContent = seriesData.title;
                    seriesThumbEl.src = seriesData.custom_cover_url || seriesData.thumbnail || '';
                }

                if (!seriesData || !seriesData.chapters || seriesData.chapters.length < 100) {
                    state.hasMore = false;
                    loadMoreBtn.style.display = 'none';
                } else {
                    loadMoreBtn.style.display = 'block';
                }

                if (seriesData.chapters) {
                    seriesData.chapters.forEach(chapter => {
                        const card = document.createElement('a');
                        const progressPercent = chapter.progress_percent;
                        card.href = `/reader/series/${seriesId}/chapters/${chapter.id}`;
                        card.classList.add('item-card');
                        card.innerHTML = `
                            <div class="thumbnail-container">
                                <img class="thumbnail" src="${chapter.thumbnail || ''}" alt="Cover for Chapter ${chapter.id}">
                            </div>
                            <div class="item-title">${chapter.path.split('/').pop()}</div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${progressPercent}%;"></div>
                            </div>
                        `;
                        chaptersGrid.appendChild(card);
                    });
                }
                // Load tags
                if (seriesData.tags) {
                    renderTags(seriesData.tags);
                }
                state.isLoading = false;
            };

            // --- Event Listeners ---
            loadMoreBtn.addEventListener('click', () => {
                if (!state.isLoading) {
                    state.currentPage++;
                    loadChapters();
                }
            });

            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    state.search = searchInput.value;
                    loadChapters(true);
                }, 300); // Debounce
            });

            sortBySelect.addEventListener('change', () => {
                state.sortBy = sortBySelect.value;
                loadChapters(true);
            });

            sortDirBtn.addEventListener('click', () => {
                state.sortDir = state.sortDir === 'asc' ? 'desc' : 'asc';
                sortDirBtn.textContent = state.sortDir === 'asc' ? '▲' : '▼';
                loadChapters(true);
            });

            // --- Modal Logic ---
            editSeriesBtn.addEventListener('click', () => {
                fetch(`/api/series/${seriesId}?page=1&per_page=1`)
                    .then(res => res.json())
                    .then(seriesData => {
                        coverUrlInput.value = seriesData.custom_cover_url || '';
                        editModal.style.display = 'flex';
                    });
            });
            modalCancelBtn.addEventListener('click', () => editModal.style.display = 'none');
            editModal.addEventListener('click', (e) => { if(e.target === editModal) editModal.style.display = 'none'; });

            modalSaveBtn.addEventListener('click', async () => {
                await fetch(`/api/series/${seriesId}/cover`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: coverUrlInput.value })
                });
                editModal.style.display = 'none';
                // Reload the page to reflect changes
                window.location.reload();
            });

            markAllReadBtn.addEventListener('click', async () => {
                await fetch(`/api/series/${seriesId}/mark-all-as`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ read: true })
                });
                showToast('All chapters marked as read.');
                setTimeout(() => { window.location.reload(); }, 1000);
            });

            markAllUnreadBtn.addEventListener('click', async () => {
                await fetch(`/api/series/${seriesId}/mark-all-as`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ read: false })
                });
                showToast('All chapters marked as unread.');
                setTimeout(() => { window.location.reload(); }, 1000);
            });
            const showToast = (message) => {
                const toast = document.createElement('div');
                toast.textContent = message;
                toast.style.position = 'fixed';
                toast.style.bottom = '20px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.backgroundColor = '#333';
                toast.style.color = '#fff';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '5px';
                toast.style.zIndex = '1000';
                document.body.appendChild(toast);
                // setTimeout(() => { document.body.removeChild(toast); }, 3000);
            };

            // --- Tag Logic ---
            const renderTags = (tags) => {
                tagsContainer.innerHTML = '';
                tags.forEach(tag => {
                    const tagEl = document.createElement('div');
                    tagEl.className = 'tag';
                    tagEl.innerHTML = `<span>${tag.name}</span><span class="tag-remove-btn" data-tag-id="${tag.id}">&times;</span>`;
                    tagsContainer.appendChild(tagEl);
                });
            };

            const addTag = async (tagName) => {
                const response = await fetch(`/api/series/${seriesId}/tags`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: tagName })
                });
                if (response.ok) {
                    tagInput.value = '';
                    loadChapters(true); // Reload everything to get updated tags
                }
            };

            const removeTag = async (tagId) => {
                await fetch(`/api/series/${seriesId}/tags/${tagId}`, { method: 'DELETE' });
                loadChapters(true);
            };

            tagInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter' && tagInput.value.trim() !== '') {
                    addTag(tagInput.value.trim());
                }
            });

            tagsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tag-remove-btn')) {
                    removeTag(e.target.dataset.tagId);
                }
            });


            const loadVersion = async () => {
                const response = await fetch('/api/version');
                const data = await response.json();
                document.getElementById('version-footer').textContent = `Version: ${data.version}`;
            };

            // Initial load
            applyTheme(localStorage.getItem('theme'));
            loadChapters(true);
            loadVersion();
        });
    </script>
</body>
</html>
