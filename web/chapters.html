
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <style>
        :root { --bg-color: #1a1a1a; --text-color: #f0f0f0; --card-bg: #2a2a2a; --btn-bg: #333; --border-color: #555; }
        body { background-color: #1a1a1a; color: #f0f0f0; font-family: sans-serif; margin: 0; }
        body.light-theme { --bg-color: #f0f0f0; --text-color: #1a1a1a; --card-bg: #ffffff; --btn-bg: #e0e0e0; --border-color: #ccc; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: sans-serif; margin: 0; transition: background-color 0.2s, color 0.2s; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; }
        .header-center { display: flex; justify-content: center; align-items: center; gap: 0.75rem; flex-grow: 1; margin-left: 140px; /* Offset for right buttons */}
        .header-logo { height: 32px; width: 32px; fill: var(--text-color); }
        .header-right { display: flex; gap: 1rem; min-width: 140px; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1.5rem; }
        .item-card { background-color: #2a2a2a; border-radius: 8px; overflow: hidden; text-decoration: none; color: #f0f0f0; display: flex; flex-direction: column; }
        .item-card:hover .thumbnail-container { transform: scale(1.05); }
        .thumbnail-container { width: 100%; padding-top: 140%; position: relative; transition: transform 0.2s ease-in-out; }
        .thumbnail { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; background-color: #333; }
        .item-title { padding: 0.75rem; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        .header-thumb { cursor: pointer;width: 100px; height: 140px; object-fit: cover; border-radius: 5px; }
        .footer { text-align: center; padding: 2rem; }
        #load-more-btn { background-color: #333; color: white; border: 1px solid #555; padding: 10px 20px; font-size: 1rem; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-center">
             <!-- Empty div for alignment -->
            <img id="series-thumb" class="header-thumb">
            <h1 id="series-title"></h1>
        </div>
        <div class="header-right">
            <button id="theme-toggle-btn">Toggle Theme</button>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- <div class="header">
            <img id="series-thumb" class="header-thumb">
            <h1 id="series-title"></h1>
        </div> -->
        <div class="grid" id="chapters-grid"></div>
        <div class="footer">
            <button id="load-more-btn">Load More</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const seriesId = window.location.pathname.split('/')[2];
            const chaptersGrid = document.getElementById('chapters-grid');
            const loadMoreBtn = document.getElementById('load-more-btn');
            const seriesTitleEl = document.getElementById('series-title');
            const seriesThumbEl = document.getElementById('series-thumb');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            let currentPage = 1;

            const applyTheme = (theme) => {
                if (theme === 'light') { document.body.classList.add('light-theme'); }
                else { document.body.classList.remove('light-theme'); }
            };

            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            const updateCover = async (url) => {
                await fetch(`/api/series/${seriesId}/cover`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                seriesThumbEl.src = url; // Update image on the page immediately
            };

            seriesThumbEl.addEventListener('click', () => {
                const newUrl = prompt("Enter new cover image URL:", seriesThumbEl.src);
                if (newUrl && newUrl.trim() !== '') {
                    updateCover(newUrl.trim());
                }
            });

            const loadChapters = async () => {
                const response = await fetch(`/api/series/${seriesId}?page=${currentPage}&per_page=100`);
                const seriesData = await response.json();

                if (currentPage === 1) {
                    document.title = seriesData.title;
                    seriesTitleEl.textContent = seriesData.title;
                    seriesThumbEl.src = seriesData.custom_cover_url || seriesData.thumbnail || '';
                }

                if (!seriesData.chapters || seriesData.chapters.length === 0) {
                    loadMoreBtn.style.display = 'none';
                    return;
                }

                seriesData.chapters.forEach(chapter => {
                    const card = document.createElement('a');
                    card.href = `/reader/series/${seriesId}/chapters/${chapter.id}`;
                    card.classList.add('item-card');
                    card.innerHTML = `
                        <div class="thumbnail-container">
                            <img class="thumbnail" src="${chapter.thumbnail || ''}" alt="Cover for Chapter ${chapter.id}">
                        </div>
                        <div class="item-title">${chapter.path.split('/').pop()}</div>
                    `;
                    chaptersGrid.appendChild(card);
                });
            };

            loadMoreBtn.addEventListener('click', () => {
                currentPage++;
                loadChapters();
            });

            // Initial load
            applyTheme(localStorage.getItem('theme'));
            loadChapters();
        });
    </script>
</body>
</html>
