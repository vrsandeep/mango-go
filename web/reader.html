<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Reader</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .reader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .page-image {
            max-width: 800px; /* Restrict width for consistent experience */
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer; /* Make images clickable */
        }

        .reader-footer {
            padding: 2rem;
            text-align: center;
        }

        .reader-footer button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.2s;
        }

        .reader-footer button:hover {
            background-color: #555;
        }

        #footer-exit-chapter-btn {
            background-color: rgb(18, 125, 232);
        }

        #footer-next-chapter-btn {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #footer-next-chapter-btn:hover {
            background-color: #444;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 250px;
        }

        .modal-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
            text-align: center;
        }

        .modal-btn:hover {
            background-color: #555;
        }

        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #444;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
<main class="container">

    <div class="reader-container" id="image-container">
        <!-- Manga pages will be loaded here -->
    </div>

    <div class="reader-footer">
        <!-- These buttons will be shown or hidden by JS -->
        <button id="footer-prev-chapter-btn" style="display: none;">Previous Chapter</button>
        <button id="footer-next-chapter-btn" style="display: none;">Next Chapter</button>
        <button id="footer-exit-chapter-btn" style="display: none;">Exit Chapter</button>
    </div>
</main>

<div class="modal-overlay" id="nav-modal">
    <div class="modal-content">
        <button class="modal-btn" id="prev-chapter-btn">Previous Chapter</button>
        <button class="modal-btn" id="next-chapter-modal-btn">Next Chapter</button>
        <button class="modal-btn" id="mark-read-btn">Mark as Read</button>
        <button class="modal-btn" id="exit-reader-btn">Exit Reader</button>
    </div>
</div>

<div class="progress-bar-container">
    <div id="progress-bar"></div>
</div>
<script src="/static/js/reader.js"></script>
</body>
</html>
