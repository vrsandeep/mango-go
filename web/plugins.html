<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download with Plugins - Mango</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        .container { max-width: 1200px; }
        .search-container { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .search-container input { flex-grow: 1; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--bg-color); color: var(--text-color); }
        .search-container select { min-width: 150px; }
        #provider-select { padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--bg-color); color: var(--text-color); }
        .results-summary { cursor: pointer; color: var(--subtle-text-color); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .search-results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1.5rem; }
        .search-results-grid .item-card { cursor: pointer; }
        .item-card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem; text-align: center; }
        .chapter-view { display: none; margin-top: 2rem; }
        .chapter-view h2 { margin-top: 0; }
        #chapter-count { margin-bottom: 1rem; color: var(--subtle-text-color); }
        .action-bar { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; }
        .action-bar button { background-color: var(--btn-bg); color: var(--text-color); border: 1px solid var(--border-color); padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
        .action-bar button:disabled { opacity: 0.5; cursor: not-allowed; }
        .action-bar button:hover:not(:disabled) { background-color: var(--accent-color); color: white; }
        .filter-panel { background-color: var(--card-bg); padding: 1.5rem; border-radius: 8px; margin-bottom: 1rem; border: 1px solid var(--border-color); }
        .filter-panel button { background-color: var(--btn-bg); color: var(--text-color); border: 1px solid var(--border-color); padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 1rem; }
        .filter-grid input { width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--bg-color); color: var(--text-color); }
        .chapter-table { width: 100%; border-collapse: collapse; }
        .chapter-table th, .chapter-table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .chapter-table th { cursor: pointer; user-select: none; }
        .chapter-table tbody tr { cursor: pointer; }
        .chapter-table tbody tr:hover { background-color: rgba(255,255,255,0.05); }
        .chapter-table tbody tr.selected { background-color: var(--accent-color); color: white; }
        .chapter-table th[data-sort] { position: relative; }
        .chapter-table th[data-sort] .sort-icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.8rem; color: var(--subtle-text-color); }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <button class="menu-toggle" id="menu-toggle-btn"><i class="ph-bold ph-list"></i></button>
            <svg class="header-logo" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM4 4h16v11.17l-3.17-3.17-2 2-3-3-3.17 3.17L4 12.34V4z"/></svg>
            <nav class="nav-links" id="nav-links">
                <a href="/library">Library</a>
                <a href="/admin">Admin</a>
                <a href="/downloads/plugins">Downloads</a>
                <a href="/downloads/manager">Download Manager</a>
                <a href="/downloads/subscriptions">Subscription Manager</a>
                <!-- More links can be added here -->
            </nav>
        </div>
        <div class="header-right">
            <button id="theme-toggle-btn">Theme</button>
            <button id="logout-btn">Logout</button>
        </div>
    </header>
    <main class="container">
        <h1>Download with Plugins</h1>
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Search for a manga...">
            <select id="provider-select"></select>
        </div>

        <div id="search-results-container" style="display: none;">
            <div class="results-summary" id="search-summary">
                <span id="search-count"></span> <span id="search-toggle-icon">â–¼</span>
            </div>
            <div class="search-results-grid" id="search-results-grid"></div>
        </div>

        <div class="chapter-view" id="chapter-view">
            <h2 id="chapter-series-title"></h2>
            <div id="chapter-count"></div>
            <div class="action-bar">
                <button id="select-all-btn">Select All</button>
                <button id="clear-selections-btn">Clear Selections</button>
                <button id="download-selected-btn" disabled>Download Selected</button>
                <button id="filter-toggle-btn">Filters</button>
                <button id="subscribe-btn">Subscribe</button>
            </div>
            <div class="filter-panel" id="filter-panel" style="display: none;">
                <div class="filter-grid">
                    <input type="text" data-filter="title" placeholder="Filter by title...">
                    <input type="text" data-filter="language" placeholder="Filter by language...">
                    <!-- Add more filters as needed -->
                </div>
                <div style="margin-top: 1rem;">
                    <button id="apply-filters-btn">Apply</button>
                    <button id="clear-filters-btn">Clear</button>
                </div>
            </div>
            <div class="table-container">
                <table class="chapter-table" id="chapter-table">
                    <thead>
                        <tr>
                            <th data-sort="title">Title</th>
                            <th data-sort="pages">Pages</th>
                            <th data-sort="volume">Volume</th>
                            <th data-sort="chapter">Chapter</th>
                            <th data-sort="language">Language</th>
                            <th data-sort="published_at">Published</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <span id="version-footer"></span>
    </footer>
    <script src="/static/js/header.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- State Management ---
        let state = {
            chapters: [],
            filteredChapters: [],
            selectedSeries: null,
            selectedProvider: null,
            selectedChapterRows: new Set(),
            sort: { by: 'chapter', dir: 'desc' }
        };

        // --- DOM Elements ---
        const providerSelect = document.getElementById('provider-select');
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results-container');
        const searchResultsGrid = document.getElementById('search-results-grid');
        const searchSummary = document.getElementById('search-summary');
        const searchCountEl = document.getElementById('search-count');
        const searchToggleIcon = document.getElementById('search-toggle-icon');
        const chapterView = document.getElementById('chapter-view');
        const chapterSeriesTitleEl = document.getElementById('chapter-series-title');
        const chapterCountEl = document.getElementById('chapter-count');
        const chapterTableBody = document.querySelector('#chapter-table tbody');
        const chapterTableHeaders = document.querySelectorAll('#chapter-table th');
        const downloadSelectedBtn = document.getElementById('download-selected-btn');
        const subscribeBtn = document.getElementById('subscribe-btn');
        const filterToggleBtn = document.getElementById('filter-toggle-btn');
        const filterPanel = document.getElementById('filter-panel');
        const applyFiltersBtn = document.getElementById('apply-filters-btn');
        const clearFiltersBtn = document.getElementById('clear-filters-btn');
        const selectAllBtn = document.getElementById('select-all-btn');
        const clearSelectionsBtn = document.getElementById('clear-selections-btn');

        // --- Core Functions ---
        const loadProviders = async () => {
            try {
                const response = await fetch('/api/providers');
                const providers = await response.json();
                if (providers) {
                    providerSelect.innerHTML = providers.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
                    state.selectedProvider = providerSelect.value;
                }
            } catch (error) {
                console.error("Failed to load providers:", error);
            }
        };

        let searchTimeout;
        const handleSearch = () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const query = searchInput.value;
                if (query.length < 3) {
                    searchResultsContainer.style.display = 'none';
                    return;
                }
                const response = await fetch(`/api/providers/${state.selectedProvider}/search?q=${encodeURIComponent(query)}`);
                const results = await response.json();
                renderSearchResults(results);
            }, 500);
        };

        const renderSearchResults = (results) => {
            searchResultsContainer.style.display = 'block';
            chapterView.style.display = 'none';
            searchCountEl.textContent = `${results.length} manga found`;
            searchResultsGrid.innerHTML = '';
            results.forEach(series => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `<div class="thumbnail-container"><img class="thumbnail" src="${series.cover_url}" loading="lazy"></div><div class="item-title">${series.title}</div>`;
                card.addEventListener('click', () => handleSeriesSelect(series));
                searchResultsGrid.appendChild(card);
            });
        };

        const handleSeriesSelect = async (series) => {
            state.selectedSeries = series;
            searchResultsGrid.style.display = 'none';
            searchToggleIcon.textContent = 'â–¶';
            // searchResultsContainer.style.display = 'none';
            chapterView.style.display = 'block';
            chapterSeriesTitleEl.textContent = series.title;
            chapterTableBody.innerHTML = '<tr><td colspan="6">Loading chapters...</td></tr>';

            const response = await fetch(`/api/providers/${state.selectedProvider}/series/${encodeURIComponent(series.identifier)}`);
            state.chapters = await response.json();
            applyFiltersAndSort();
        };

        const renderChapterTable = () => {
            chapterTableBody.innerHTML = '';
            state.filteredChapters.forEach((chapter, index) => {
                const row = document.createElement('tr');
                row.dataset.chapterIdentifier = chapter.identifier;
                row.dataset.index = index;
                const title = chapter.title || `Vol. ${chapter.volume || '?'} Ch. ${chapter.chapter || '?'}`;
                row.innerHTML = `
                    <td title="${title}">${title}</td>
                    <td>${chapter.pages}</td>
                    <td>${chapter.volume}</td>
                    <td>${chapter.chapter}</td>
                    <td>${chapter.language}</td>
                    <td>${new Date(chapter.published_at).toLocaleDateString()}</td>
                `;
                if (state.selectedChapterRows.has(chapter.identifier)) {
                    row.classList.add('selected');
                }
                chapterTableBody.appendChild(row);
            });
            updateDownloadButtonState();
            updateTableHeaderIcons();
        };

        const applyFiltersAndSort = () => {
            // Apply Filters
            const titleFilter = document.querySelector('[data-filter="title"]').value;
            const langFilter = document.querySelector('[data-filter="language"]').value;
            state.filteredChapters = state.chapters.filter(ch => {
                const fullTitle = (ch.title || `Vol. ${ch.volume} Ch. ${ch.chapter}`).toLowerCase();
                return fullTitle.includes(titleFilter.toLowerCase()) && ch.language.toLowerCase().includes(langFilter.toLowerCase());
            });

            // Apply Sort
            const { key, dir } = state.sort;
            const dirMultiplier = dir === 'asc' ? 1 : -1;
            state.filteredChapters.sort((a, b) => {
                let valA = a[key];
                let valB = b[key];

                // Special handling for numeric and date fields
                if (key === 'pages' || key === 'volume' || key === 'chapter') {
                    valA = parseFloat(valA) || 0;
                    valB = parseFloat(valB) || 0;
                } else if (key === 'published_at') {
                    valA = new Date(valA).getTime();
                    valB = new Date(valB).getTime();
                } else {
                    valA = (valA || '').toString().toLowerCase();
                    valB = (valB || '').toString().toLowerCase();
                }

                if (valA < valB) return -1 * dirMultiplier;
                if (valA > valB) return 1 * dirMultiplier;
                return 0;
            });

            chapterCountEl.textContent = `${state.filteredChapters.length} of ${state.chapters.length} chapters found`;
            renderChapterTable();
        };

        const handleDownloadSelected = async () => {
            const selectedChapters = state.chapters.filter(ch => state.selectedChapterRows.has(ch.identifier));
            if (selectedChapters.length === 0) return;

            await fetch('/api/downloads/queue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    series_title: state.selectedSeries.title,
                    provider_id: state.selectedProvider,
                    chapters: selectedChapters
                })
            });
            alert(`${selectedChapters.length} chapters added to download queue.`);
            clearSelections();
        };

        const handleSubscribe = async () => {
            if (!state.selectedSeries) return;
            await fetch('/api/subscriptions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    series_title: state.selectedSeries.title,
                    series_identifier: state.selectedSeries.identifier,
                    provider_id: state.selectedProvider
                })
            });
            alert(`Subscribed to ${state.selectedSeries.title}.`);
        };

        // --- UI Logic & Event Listeners ---
        const updateDownloadButtonState = () => {
            downloadSelectedBtn.disabled = state.selectedChapterRows.size === 0;
        };

        const clearSelections = () => {
            state.selectedChapterRows.clear();
            document.querySelectorAll('#chapter-table tbody tr.selected').forEach(row => row.classList.remove('selected'));
            updateDownloadButtonState();
        };

        const updateTableHeaderIcons = () => {
            chapterTableHeaders.forEach(th => {
                const icon = th.querySelector('.sort-icon');
                if (icon) icon.remove();
                if (th.dataset.sort === state.sort.key) {
                    const newIcon = document.createElement('span');
                    newIcon.className = 'sort-icon';
                    newIcon.textContent = state.sort.dir === 'asc' ? ' â–²' : ' â–¼';
                    th.appendChild(newIcon);
                }
            });
        };

        // Event listeners for search, providers, buttons
        providerSelect.addEventListener('change', () => state.selectedProvider = providerSelect.value);
        searchInput.addEventListener('input', handleSearch);
        searchSummary.addEventListener('click', () => {
            const grid = searchResultsGrid;
            const isHidden = grid.style.display === 'none' || !grid.style.display;
            // const isHidden = searchResultsGrid.style.display === 'none';
            grid.style.display = isHidden ? 'grid' : 'none';
            // searchResultsGrid.style.display = isHidden ? 'grid' : 'none';
            searchToggleIcon.textContent = isHidden ? 'â–¼' : 'â–¶';
        });

        filterToggleBtn.addEventListener('click', () => filterPanel.style.display = filterPanel.style.display === 'none' ? 'block' : 'none');
        applyFiltersBtn.addEventListener('click', applyFiltersAndSort);
        clearFiltersBtn.addEventListener('click', () => {
            document.querySelectorAll('#filter-panel input').forEach(input => input.value = '');
            applyFiltersAndSort();
        });

        selectAllBtn.addEventListener('click', () => {
            state.filteredChapters.forEach(ch => state.selectedChapterRows.add(ch.identifier));
            document.querySelectorAll('#chapter-table tbody tr').forEach(row => row.classList.add('selected'));
            updateDownloadButtonState();
        });
        clearSelectionsBtn.addEventListener('click', clearSelections);
        downloadSelectedBtn.addEventListener('click', handleDownloadSelected);
        subscribeBtn.addEventListener('click', handleSubscribe);

        // Sorting listener
        chapterTableHeaders.forEach(th => {
            th.addEventListener('click', () => {
                const sortKey = th.dataset.sort;
                if (!sortKey) return;

                if (state.sort.key === sortKey) {
                    state.sort.dir = state.sort.dir === 'asc' ? 'desc' : 'asc';
                } else {
                    state.sort.key = sortKey;
                    state.sort.dir = 'desc'; // Default to desc for new columns
                }
                applyFiltersAndSort();
            });
        });

        // Multi-select logic
        let lastSelectedRowIndex = null;
        chapterTableBody.addEventListener('click', (e) => {
            const row = e.target.closest('tr');
            if (!row) return;

            const identifier = row.dataset.chapterIdentifier;
            const currentIndex = parseInt(row.dataset.index, 10);

            if (e.shiftKey && lastSelectedRowIndex !== null) {
                const start = Math.min(lastSelectedRowIndex, currentIndex);
                const end = Math.max(lastSelectedRowIndex, currentIndex);
                for (let i = start; i <= end; i++) {
                    const id = state.filteredChapters[i].identifier;
                    state.selectedChapterRows.add(id);
                    chapterTableBody.querySelector(`[data-index="${i}"]`).classList.add('selected');
                }
            } else if (e.ctrlKey || e.metaKey) {
                if (state.selectedChapterRows.has(identifier)) {
                    state.selectedChapterRows.delete(identifier);
                    row.classList.remove('selected');
                } else {
                    state.selectedChapterRows.add(identifier);
                    row.classList.add('selected');
                }
            } else {
                const wasSelected = state.selectedChapterRows.has(identifier);
                clearSelections();
                if (!wasSelected) {
                    state.selectedChapterRows.add(identifier);
                    row.classList.add('selected');
                }
            }
            lastSelectedRowIndex = currentIndex;
            updateDownloadButtonState();
        });

        // --- Initialization ---
        loadProviders();
    });
    </script>
</body>
</html>
