<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Reader</title>
    <link rel="stylesheet" href="/static/css/reader.css">
    </head>

<body>
    <main class="container">
        <div class="reader-container" id="image-container">
            <!-- Manga pages will be loaded here -->
        </div>
        <div class="single-page-viewer" id="single-page-viewer">
            <div class="single-page-nav">
                <button id="single-prev-btn">&lsaquo;</button>
                <button id="single-next-btn">&rsaquo;</button>
            </div>
        </div>


        <div class="reader-footer">
            <!-- These buttons will be shown or hidden by JS -->
            <button id="footer-prev-chapter-btn" style="display: none;">Previous Chapter</button>
            <button id="footer-next-chapter-btn" style="display: none;">Next Chapter</button>
            <button id="footer-exit-chapter-btn" style="display: none;">Exit Reader</button>
        </div>
        </main>

    <div class="modal-overlay" id="reader-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="close-btn" id="modal-close-btn">&times;</button>
            </div>
            <p class="modal-path" id="modal-path"></p>
            <p class="modal-progress" id="modal-progress"></p>

            <div class="modal-form-grid">
                <div class="modal-form-group">
                    <label for="jump-to-page">Jump to Page</label>
                    <select id="jump-to-page"></select>
                </div>
                <div class="modal-form-group">
                    <label for="mode-select">Mode</label>
                    <select id="mode-select">
                        <option value="continuous">Continuous</option>
                        <option value="single_page">Single Page</option>
                    </select>
                </div>
                <div class="modal-form-group modal-slider-group">
                    <label for="margin-slider">Page Margin</label>
                    <input type="range" id="margin-slider" min="0" max="100" value="10">
                </div>
                <div class="modal-form-group">
                    <label for="fit-mode-select">Fit Mode</label>
                    <select id="fit-mode-select">
                        <option value="fit-width">Screen Width</option>
                        <option value="fit-height">Fit Page</option>
                        <option value="fit-original">Original Size</option>
                        <option value="fit-specific">Restricted Width</option>
                    </select>
                </div>
                <div class="modal-form-group" style="grid-column: 1 / -1;">
                    <label for="jump-to-entry">Jump to Entry</label>
                    <select id="jump-to-entry"></select>
                </div>
            </div>

            <div class="modal-actions">
                <button id="modal-prev-btn">Previous Chapter</button>
                <button id="modal-next-btn">Next Chapter</button>
                <button id="modal-exit-btn" class="exit-btn">Exit Reader</button>
            </div>
            </div>
            </div>

    <div class="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <script src="/static/js/reader.js"></script>
</body>

</html>
