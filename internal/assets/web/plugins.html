<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download with Plugins - Mango</title>
    <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css">
    <link rel="stylesheet" href="/static/css/library_grid.css">
    <link rel="stylesheet" href="/static/css/plugin.css">
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <button class="menu-toggle" id="menu-toggle-btn"><i class="ph-bold ph-list"></i></button>
            <nav class="nav-links" id="nav-links">
                <div class="sidebar-logo">
                    <!-- <svg class="header-logo" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM4 4h16v11.17l-3.17-3.17-2 2-3-3-3.17 3.17L4 12.34V4z"/></svg> -->
                    <img src="/static/images/logo.svg" alt="Mango Logo" class="header-logo">
                </div>
                <a href="/">Home</a>
                <a href="/library">Library</a>
                <a href="/admin" class="admin-only" style="display: none;">Admin</a>
                <a href="/tags">Tags</a>
                <div class="header-dropdown">
                    <button class="header-dropdown-btn" tabindex="0">Download <i class="ph-bold ph-caret-down"></i></button>
                    <div class="header-dropdown-content">
                        <a href="/downloads/plugins">Plugins</a>
                        <hr>
                        <a href="/downloads/manager">Download Manager</a>
                        <a href="/downloads/subscriptions">Subscription Manager</a>
                        </div>
                </div>
            </nav>
        </div>
        <div class="header-right">
            <button id="theme-toggle-btn">Theme</button>
            <button id="logout-btn" class="auth-only" style="display: none;">Logout</button>
        </div>
    </header>
    <main class="container">
        <h1>Download with Plugins</h1>
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Search for a manga...">
            <select id="provider-select"></select>
        </div>

        <div id="search-results-container" style="display: none;">
            <div class="results-summary" id="search-summary">
                <span id="search-count"></span> <span id="search-toggle-icon">â–¼</span>
            </div>
            <div class="search-results-grid" id="search-results-grid"></div>
        </div>

        <div class="chapter-view" id="chapter-view">
            <h2 id="chapter-series-title"></h2>
            <div id="chapter-count"></div>
            <div class="action-bar">
                <button id="select-all-btn">Select All</button>
                <button id="clear-selections-btn">Clear Selections</button>
                <button id="download-selected-btn" disabled>Download Selected</button>
                <button id="filter-toggle-btn">Filters</button>
                <button id="subscribe-btn">Subscribe</button>
            </div>
            <div class="filter-panel" id="filter-panel" style="display: none;">
                <div class="filter-grid">
                    <input type="text" data-filter="title" placeholder="Filter by title...">
                    <input type="text" data-filter="language" placeholder="Filter by language...">
                    <!-- Add more filters as needed -->
                </div>
                <div style="margin-top: 1rem;">
                    <button id="apply-filters-btn">Apply</button>
                    <button id="clear-filters-btn">Clear</button>
                </div>
            </div>
            <div class="table-container">
                <table class="chapter-table" id="chapter-table">
                    <thead>
                        <tr>
                            <th data-sort="title">Title</th>
                            <th data-sort="pages">Pages</th>
                            <th data-sort="volume">Volume</th>
                            <th data-sort="chapter">Chapter</th>
                            <th data-sort="language">Language</th>
                            <th data-sort="published_at">Published</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <span id="version-footer"></span>
    </footer>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/plugins.js"></script>
</body>

</html>
