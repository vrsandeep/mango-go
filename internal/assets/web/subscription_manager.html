<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager - Mango</title>
    <link rel="stylesheet" href="/static/css/ext/phosphor-icons.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/subscription_manager.css">
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <button class="menu-toggle" id="menu-toggle-btn"><i class="ph-bold ph-list"></i></button>
            <nav class="nav-links" id="nav-links">
                <div class="sidebar-logo">
                    <!-- <svg class="header-logo" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM4 4h16v11.17l-3.17-3.17-2 2-3-3-3.17 3.17L4 12.34V4z"/></svg> -->
                    <img src="/static/images/logo.svg" alt="Mango Logo" class="header-logo">
                </div>
                <a href="/">Home</a>
                <a href="/library">Library</a>
                <a href="/admin" class="admin-only" style="display: none;">Admin</a>
                <a href="/tags">Tags</a>
                <div class="header-dropdown">
                    <button class="header-dropdown-btn" tabindex="0">Download <i class="ph-bold ph-caret-down"></i></button>
                    <div class="header-dropdown-content">
                        <a href="/downloads/plugins">Plugins</a>
                        <hr>
                        <a href="/downloads/manager">Download Manager</a>
                        <a href="/downloads/subscriptions">Subscription Manager</a>
                        </div>
                </div>
            </nav>
        </div>
        <div class="header-right">
            <button id="theme-toggle-btn"><i class="ph-bold ph-sun"></i></button>
            <button id="logout-btn" class="auth-only" style="display: none;">Logout</button>
        </div>
    </header>
    <main class="container">
        <h1>Subscription Manager</h1>
        <div class="manager-controls">
            <select id="provider-select">
                <option value="">All Providers</option>
            </select>
        </div>
        <div class="table-container">
            <table class="sub-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Provider</th>
                        <th>Folder Path</th>
                        <th>Subscribed</th>
                        <th>Last checked at</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sub-table-body"></tbody>
            </table>
        </div>
    </main>

    <!-- Folder Path Edit Modal -->
    <div id="folder-path-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Edit Folder Path</h3>
                <button class="modal-close" id="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-series-name">Series:</label>
                    <input type="text" id="modal-series-name" readonly>
                </div>

                <div class="form-group">
                    <label for="modal-current-path">Current Path:</label>
                    <div id="modal-current-path-display" class="path-display"></div>
                    <small class="path-help">Library path: <span id="modal-library-path"></span></small>
                </div>

                <div class="form-group">
                    <label for="modal-folder-select">Folder:</label>
                    <select id="modal-folder-select">
                        <option value="">Default (series name)</option>
                        <option value="__manual__">Custom path...</option>
                    </select>
                </div>

                <div class="form-group" id="modal-custom-path-group" style="display: none;">
                    <label for="modal-custom-path">Custom Path (relative to library):</label>
                    <input type="text" id="modal-custom-path" placeholder="e.g., My Manga/One Piece or just One Piece">
                    <div class="path-preview">
                        <strong>Full Path:</strong> <span id="modal-path-preview"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-reset-btn" class="btn btn-secondary">Reset to Default</button>
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="modal-save-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <footer class="main-footer"><span id="version-footer"></span></footer>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/toast.js"></script>
    <script src="/static/js/path-utils.js"></script>
    <script src="/static/js/subscription_manager.js"></script>
</body>

</html>
