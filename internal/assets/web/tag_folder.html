<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag:</title>
    <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css">
    <link rel="stylesheet" href="/static/css/library_grid.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <button class="menu-toggle" id="menu-toggle-btn"><i class="ph-bold ph-list"></i></button>
            <nav class="nav-links" id="nav-links">
                <div class="sidebar-logo">
                  <img src="/static/images/logo.svg" alt="Mango Logo" class="header-logo">
                </div>
                <a href="/">Home</a>
                <a href="/library">Library</a>
                <a href="/admin" class="admin-only" style="display: none;">Admin</a>
                <a href="/tags">Tags</a>
                <div class="header-dropdown">
                  <button class="header-dropdown-btn" tabindex="0">Download <i class="ph-bold ph-caret-down"></i></button>
                  <div class="header-dropdown-content">
                    <span style="font-weight:600; color:var(--text-color); padding:0.5em 1.2em;">SOURCE</span>
                    <a href="/downloads/plugins">Plugins</a>
                    <hr>
                    <a href="/downloads/manager">Download Manager</a>
                    <a href="/downloads/subscriptions">Subscription Manager</a>
                  </div>
                </div>
            </nav>
        </div>
        <div class="header-right">
            <button id="theme-toggle-btn">Theme</button>
            <button id="logout-btn" class="auth-only" style="display: none;">Logout</button>
        </div>
    </header>
    <main class="container">
        <h1 id="page-title">Tag: </h1>
        <span class="total-count" id="total-count"></span>
        <div class="library-controls">
            <div class="search-bar"><input type="search" id="search-input" placeholder="Search series in this tag..."></div>
            <div class="sort-controls">
                <span>Sort by:</span>
                <select id="sort-by">
                    <option value="title">Name</option>
                    <option value="updated_at">Date Modified</option>
                    <option value="progress">Progress</option>
                </select>
                <button id="sort-dir-btn">â–²</button>
            </div>
        </div>
        <div class="grid" id="cards-grid"></div>
        <div class="pagination-container" id="pagination-container"></div>
    </main>
    <footer class="main-footer"></footer>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        // Simplified JS for this page
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            const tagId = window.location.pathname.split('/')[2];
            const pageTitle = document.getElementById('page-title');
            const grid = document.getElementById('cards-grid');

            // Fetch and set tag name
            const tagRes = await fetch(`/api/tags/${tagId}`);
            const tagData = await tagRes.json();
            pageTitle.textContent += tagData.name;
            document.title = `Tag: ${tagData.name} - Mango`;

            // Fetch and render folders
            const foldersRes = await fetch(`/api/tags/${tagId}/folders`);
            const folders = await foldersRes.json();

            grid.innerHTML = '';
            folders.forEach(folder => {
                const card = document.createElement('a');
                card.href = `/library/folder/${folder.id}`;
                card.className = 'item-card folder';
                card.innerHTML = `
                    <div class="thumbnail-container"><img class="thumbnail" src="${folder.thumbnail || '/static/images/logo.svg'}"></div>
                    <div class="item-title">${folder.name}</div>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
